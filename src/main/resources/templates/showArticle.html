<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showArticle</title>
</head>
<link rel="stylesheet" href="/editor/css/editormd.css"/>
<link rel="stylesheet" href="/editor//lib/codemirror/codemirror.min.css"/>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/editor/editormd.min.js"></script>
<script src="/editor//lib/codemirror/codemirror.min.js"></script>
<link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>

<script th:src="@{/editor/lib/marked.min.js}"></script>
<script th:src="@{/editor/lib/prettify.min.js}"></script>
<script th:src="@{/editor/lib/raphael.min.js}"></script>
<script th:src="@{/editor/lib/underscore.min.js}"></script>
<script th:src="@{/editor/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editor/lib/flowchart.min.js}"></script>
<script th:src="@{/editor/lib/jquery.flowchart.min.js}"></script>
<!-- choose one -->
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<body style="font-size: 18px;color: #171718;">
<div th:insert="navigation :: nav"></div>
<div class="container-fluid" len="100%">
    <div class="row flex-xl-nowrap" len="100%">
        <div class="col-md-3 col-xl-3 bd-sidebar" len="30%">
            <div class="list-articlegroup" style="padding: 20px 0px;border-radius: 10px;">
                <div class="card mb-4"
                     style="max-width: 540px; border-radius: 30px;box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
                    <div class="row no-gutters" style="margin: 20px 10px;">
                        <div class="col-md-6">
                            <img style="width: 180px;height:200px;border-radius: 50%;"
                                 src="https://guli-xt37.oss-cn-beijing.aliyuncs.com/%E4%B8%89%E4%BA%95%E6%90%9C.jpg"
                                 alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title">xt37的博客</h3>
                                <p class="card-text">
                                    一个深圳码农<br>
                                    分享工作点滴<br>
                                    分享学习中的难题<br>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <h1 style="text-align: center; text-align: center" class="card-title">xt37的博客</h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <main class="col-md-6 col-xl-6 bd-content" style="padding:20px 0 ;" role="main" len="60%">
            <div style="padding: 20px 20px 0;">
                <h1 th:text="${article.title}" style="display: block;margin-bottom: 14px;"></h1>
                <div style="display: inline-block; margin-right: 10px;">
                    <i data-feather="calendar" style="display: inline"></i>
                    <span style="display: inline-block;vertical-align: middle"
                          th:text="${#dates.format(article.gmtCreate,'yyyy_MM-dd')}"></span>
                </div>
                <div style="display: inline-block;margin-right: 10px;">
                    <i data-feather="file"></i>
                    <a style="color: #171718;"
                       th:href="@{/groupBy/{articlegroup}(articlegroup=${article.getGroupBy()})}  ">
                        <span style="display: inline-block" th:text="${article.groupBy}"></span>
                    </a>
                </div>
                <div style="display: inline-block;margin-right: 10px;">
                    <i data-feather="tag"></i>
                    <a style="color: #171718;"
                       th:href="@{/groupBy/{articlegroup}(articlegroup=${article.getGroupBy()})}  ">
                        <span style="display: inline-block" th:text="${article.groupBy}"></span>
                    </a>
                </div>
            </div>

            <div style="display: block;padding: 0 20px;line-height: 1.6em" class="article-entity">
                <p style="line-height: 1.6em;margin: 1.6em 0" th:text="${article.description}"></p>
                <hr style="border: 1px dashed #eceff2;">
                <div id="doc-content">
                    <textarea style="display:none;" th:text="${article.content}"></textarea>
                </div>
            </div>
        </main>

        <div class="col-md-3 col-xl-3 bd-sidebar" len="30%">
            <div class="accordion" style="padding: 20px 0px;border-radius: 10px;" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button id="todayButton" class="btn btn-link btn-block text-left" type="button"
                                    data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                历史上的今天
                                <span id="today"></span>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse"
                         aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div id="tableSort" style="padding: 5px 10px ; margin: 0px 0px 0px 0px;"
                             class="card-body">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
<script>
    feather.replace();
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });
    });

    $("#todayButton").one('click',
        function () {
            $.ajax({
                url: "/today",
                type: "get",
                async: false,
                success: function (todayResult) {
                    $('#today').html(todayResult.today)
                    var result = todayResult.result;
                    console.log(result);
                    var td = "";
                    for (var i = 0; i < result.length - 1; i++) {
                        console.log(result[i]);
                        var json = result[i];
                        td = "<li class=list-group-item id='todayLi'>" + json.year + "年&nbsp;" + json.title + "</li >"
                        $('#tableSort').append("<ul class = " + "list-group" + " >" + td + "</ul>");
                    }
                }
            });
        }
    )

</script>
<style>
    #todayLi {
        margin: 3px 0px;
        padding: 3px 5px;
    }
</style>
</html>
