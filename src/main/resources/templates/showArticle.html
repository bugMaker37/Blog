<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showArticle</title>
</head>
<link rel="stylesheet" href="/editor/css/editormd.css"/>
<link rel="stylesheet" href="/editor//lib/codemirror/codemirror.min.css"/>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/editor/editormd.min.js"></script>
<script src="/editor//lib/codemirror/codemirror.min.js"></script>
<link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>

<script th:src="@{/editor/lib/marked.min.js}"></script>
<script th:src="@{/editor/lib/prettify.min.js}"></script>
<script th:src="@{/editor/lib/raphael.min.js}"></script>
<script th:src="@{/editor/lib/underscore.min.js}"></script>
<script th:src="@{/editor/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editor/lib/flowchart.min.js}"></script>
<script th:src="@{/editor/lib/jquery.flowchart.min.js}"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<body>
<div th:insert="navigation :: nav"></div>
<div >
  <div id="doc-content" style="width: 60%;margin-left: 20%;margin-top: 0%;">
      <h3 th:text="${article.title}"></h3>
    <textarea style="display:none;" th:text="${article.content}"></textarea>
  </div>
</div>
</body>
<script>
  var testEditor;
  $(function () {
    testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
      htmlDecode: "style,script,iframe",
      emoji: true,
      taskList: true,
      tex: true, // 默认不解析
      flowChart: true, // 默认不解析
      sequenceDiagram: true, // 默认不解析
      codeFold: true,
    });
  });
</script>
</html>
