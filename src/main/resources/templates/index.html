<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>xt37</title>
</head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<!-- choose one -->
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<body>
<!-- Image and text -->
<div th:insert="navigation :: nav"></div>
<div class="container-fluid" len="100%">
    <div class="row flex-xl-nowrap" len="100%">
        <div class="col-md-3 col-xl-3 bd-sidebar" len="30%">
            <div class="list-articlegroup" style="padding: 15px 0px;border-radius: 10px;">
                <div class="card mb-4"
                     style="max-width: 100%; border-radius: 30px;box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
                    <div class="row no-gutters" style="margin: 20px 10px;">
                        <div class="col-md-6" >
                            <img style="width:100%;height:200px;border-radius: 50%;"
                                 src="https://guli-xt37.oss-cn-beijing.aliyuncs.com/%E4%B8%89%E4%BA%95%E6%90%9C.jpg"
                                 alt="...">
                        </div>
                        <div class="col-md-6">
                            <div style="width: 100%;" class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item border-0" style="padding: 0;">一个深圳码农</li>
                                    <li class="list-group-item border-0" style="padding: 0;">分享工作点滴</li>
                                    <li class="list-group-item border-0" style="padding: 0;">分享学习中的难题</li>
                                </ul>
                                </p>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <h1 style="text-align: center; text-align: center" class="card-title">xt37的博客</h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <main class="col-md-6 col-xl-6 bd-content" role="main" len="60%">
            <div class="card" th:each="list:${articles}"
                 style="border-radius: 18px;margin: 15px 0px;box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
                <a th:href="@{/detailArticle/{id}(id=${list.id})}">
                    <h3 style="border-radius: 18px" th:text="${list.title}" class="card-header">Featured</h3>
                </a>
                <div style="padding: 20px 20px 0;">
                    <div style="display: inline-block; margin-right: 5px;">
                        <i data-feather="calendar" style="display: inline"></i>
                        <span style="display: inline-block;vertical-align: middle"
                              th:text="${#dates.format(list.gmtCreate,'yyyy_MM-dd')}"></span>
                    </div>
                    <div style="display: inline-block;margin-right: 5px;">
                        <i data-feather="file"></i>
                        <a style="color: #171718;"
                           th:href="@{/groupBy/{articlegroup}(articlegroup=${list.getGroupBy()})}  ">
                            <span style="display: inline-block" th:text="${list.groupBy}"></span>
                        </a>
                    </div>
                    <div style="display: inline-block;margin-right: 5px;">
                        <i data-feather="tag"></i>
                        <a style="color: #171718;"
                           th:href="@{/groupBy/{articlegroup}(articlegroup=${list.getGroupBy()})}  ">
                            <span style="display: inline-block" th:text="${list.groupBy}"></span>
                        </a>
                    </div>
                </div>

                <div class="card-body" style="border-radius: 18px">
                    <span th:text="${list.description}"></span>
                </div>
            </div>

        </main>
        <div class="col-md-3 col-xl-3 bd-sidebar" style="border-radius: 30px;" len="30%">
            <div class="accordion" style="padding: 15px 0px;" id="accordionExample">
                <div class="card" style="    border-radius: 15px;">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button id="todayButton" class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                历史上的今天
                                <span id="today"></span>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse"
                         aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div id="tableSort" style="padding: 5px 10px ; margin: 0px 0px 0px 0px;"
                             class="card-body">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    feather.replace();

    $("#todayButton").one('click',
        function () {
            $.ajax({
                url: "/today",
                type: "get",
                async: false,
                success: function (todayResult) {
                    $('#today').html(todayResult.today)
                    var result = todayResult.result;
                    console.log(result);
                    var td = "";
                    for (var i = 0; i < result.length - 1; i++) {
                        console.log(result[i]);
                        var json = result[i];
                        td = "<li class=list-group-item id='todayLi'>" + json.year + "年&nbsp;" + json.title + "</li >"
                        $('#tableSort').append("<ul class = " + "list-group" + " >" + td + "</ul>");
                    }
                }
            });
        }
    )
</script>
<style>
    #todayLi {
        margin: 3px 0px;
        padding: 3px 5px;
    }
</style>
</body>

</html>
