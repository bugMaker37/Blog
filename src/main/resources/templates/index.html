<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>xt37</title>
</head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<body>
<!-- Image and text -->
<div th:insert="navigation :: nav"></div>
<div class="container-fluid" len="100%">
    <div class="row flex-xl-nowrap" len="100%">
        <div class="col-md-3 col-xl-3 bd-sidebar" len="30%">
            <div class="list-group" style="padding: 20px 0px;border-radius: 10px;">
                <div class="card mb-4"
                     style="max-width: 540px; border-radius: 30px;box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
                    <div class="row no-gutters" style="margin: 20px 10px;">
                        <div class="col-md-6">
                            <img style="width: 180px;height:200px;border-radius: 50%;"
                                 src="https://guli-xt37.oss-cn-beijing.aliyuncs.com/%E4%B8%89%E4%BA%95%E6%90%9C.jpg"
                                 alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title">xt37的博客</h3>
                                <p class="card-text">
                                    一个深圳码农<br>
                                    分享工作点滴<br>
                                    分享学习中的难题<br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <main class="col-md-6 col-xl-6 bd-content" style="padding:20px 0 ;" role="main" len="60%">
            <div class="card" th:each="list:${articles}"
                 style="border-radius: 18px;box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
                <h5 style="border-radius: 18px" class="card-header">Featured</h5>
                <div class="card-body" style="border-radius: 18px">
                    <p class="card-text" th:text="${list.content}">With supporting text below as a natural lead-in to
                        additional content.</p>
                </div>
            </div>

        </main>
        <div class="col-md-3 col-xl-3 bd-sidebar" len="30%">

            <div class="accordion" style="padding: 20px 0px;border-radius: 10px;" id="accordionExample">
                <div class="card" >
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                历史上的今天
                                <span th:text="${today.today}"></span>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse"
                         aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div style="padding: 10px 20px 0px 20px; margin: 0px 0px 0px 0px;" class="card-body" th:each="day:${today.result}">
                            <p th:text="${day.year}" style="padding: 5px 20px 5px 20px;margin-bottom: 0px;"
                               class="list-group-item list-group-item-action list-group-item-primary"></p>

                            <p th:text="${day.title}" style="padding: 5px 20px 5px 20px;margin-bottom: 0px;" class="list-group-item list-group-item-action"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
