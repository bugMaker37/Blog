<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
</head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.css"/>
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="index">首页</a>

        <div class="dropdown" style="width: 150px;">
            <button type="button" th:if="${session.user == null}" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModal">
                登录
            </button>
            <a th:if="${session.user != null}" class="btn btn-primary dropdown-toggle" href="#" role="button"
               id="dropdownMenuLink"
               data-toggle="dropdown" aria-expanded="false">
                <span th:text="${session.user.getUserName()}"></span>
            </a>


            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a th:if="${session.user != null}" class="dropdown-item" href="article">创建文章</a>
                <a th:if="${session.user != null}" class="dropdown-item" href="#">创建分组</a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="width: 600px;height: 400px;">
                        <form style="margin: 100px auto;" action="/login" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">name</label>
                                <input style="width: 400px;" type="text" name="userName" class="form-control"
                                       id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <button type="submit" class="btn btn-primary">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    });
</script>
</body>

</html>
