<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/editor.md-master/css/editormd.css"/>
    <link rel="stylesheet" href="/editor.md-master//lib/codemirror/codemirror.min.css"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/editor.md-master/editormd.min.js"></script>
    <script src="/editor.md-master//lib/codemirror/codemirror.min.js"></script>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<form style="margin-top: 20px; " action="PostArticle" method="post">
    <div class="input-group mb-3" style="width: 850px;margin-left: 95px; box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">标题</span>
        </div>
        <input type="text" name="title" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
        <!-- Example single danger button -->
        <select style="border-radius: 5px;margin-left: 10px;" class="input-group-prepend" name="group">
            <option>分组选择</option>
            <option>分组选择</option>
            <option>分组选择</option>
        </select>
    </div>

    <div id="deditor" style="border-radius:10px; box-shadow: 0 2px 5px 0 rgb(177 177 177 / 16%), 0 2px 10px 0 rgb(177 177 177 / 12%);">
        <textarea name="article" style="display:none;">### Hello Editor.md !</textarea>
    </div>
    <div>
        <input style="width: 100px;margin-left: 95px;" class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd({
            id: "deditor",//注意：这里是上面DIV的id
            width: "90%",
            height: 640,
            syncScrolling: "single",
            path: "lib/",
        });
    });
</script>
</body>
</html>
